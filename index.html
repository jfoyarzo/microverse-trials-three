<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">

      <img id="header-img"></img>

      <nav id="nav-bar">
        <a class="nav-link" href="#section1"></a>
        <a class="nav-link" href="#section2"></a>
        <a class="nav-link" href="#section3"></a>

        
      </nav>
    </header>

    <section id="section1"></section>
    <section id="section2"></section>
    <section id="section3"></section>

    <div id="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/7oA9B5jzqzM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <form action="" id="form">
      <label for="email">Enter your email</label>
      <input type="email" name="email" id="email" placeholder="enter you email adress" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
